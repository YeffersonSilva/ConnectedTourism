version: '3.8'
services:
  backend:
    build:
      context: ./BackEnd
    ports:
      - "3000:3000"
    volumes:
      - ./BackEnd:/usr/src/app
    environment:
      - NODE_ENV=development

  frontend:
    build:
      context: ./FrontEnd
    ports:
      - "8080:8080"
    volumes:
      - ./FrontEnd:/app
